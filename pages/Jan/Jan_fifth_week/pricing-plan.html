<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"가격 플랜 선택" 컴포넌드 만들기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./asset/price-tag.png" type="image/png" />
    <link rel="stylesheet" href="./asset/fonts/noto-sans-kr.css" />
    <link rel="stylesheet" href="./asset/styles/main.css" />
    <script src="./asset/styles/scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">이용하실 요금제를 선택해주세요</h1>
      <section class="pricing-section" aria-labelledby="pricing-title">
        <h2 id="pricing-title" class="sr-only">요금제 선택 서비스</h2>
        <div class="pricing-container"></div>
        <div class="selection-info" aria-live="polite">
          <strong class="highlight" data-id="plan-name"></strong>
          플랜(<span data-id="plan-price"></span>)을 선택하셨습니다.
        </div>
      </section>
    </main>
  </body>
</html>
